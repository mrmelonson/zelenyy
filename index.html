<!DOCTYPE html>
<html>
<!--
Hello there!
If you're poking around here then you're probally wondering how i managed to center this image using css, in that case i can help! Just look below at the style tags
-->

<style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .todo {
        position: center;
        height: 50%;
        width: 50%;
    }

    .todo img {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        height: 50%;
        width: auto%;
    }
</style>

<body>
    <div class="todo">
        <a href="new_index.html">
        <img src="todo.png" />
        </a>
    </div>
</body>

</html>
